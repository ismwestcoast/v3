<!DOCTYPE html>
<html>
  {% include head.html %}
  <body>
    {% include navbar.html %}
    <div class="container">
      <div class="row">
        <div class="col-sm-12 text-center">
          {{ content }}
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row">
        {% for post in site.posts %}
          {% if post.categories contains "item" %}
            <div class="col-sm-5 col-sm-offset-1 img-centered">
              {{ post.content | markdownify}}
            </div>
            <div class="col-sm-5">
                    {% include orderform.html %}
            </div>
          {% endif %}
        {% endfor %}
      </div>
    </div>
  </body>
</html>
